<html>
    <head>
        <script src="JS/jquery-3.3.1.min.js" type="text/javascript"></script>
        <script src="JS/codigo.js" type="text/javascript"></script>
        <link href="CSS/OcultarMostrar.css" rel="stylesheet" type="text/css"/>
        <link href="CSS/estilos.css" rel="stylesheet" type="text/css"/>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="loginWeb" class="login-box">
            <img class="avatar" src="img/reserva.png" alt="Logo Prueba">
            <h1>Login Here</h1>
            <form>
                <!-- USERNAME  -->
                <label for="username">Usuario</label>
                <input type="text" placeholder="Ingrese Usuario" id="txtUser">
                
                <!-- PASSWORD  -->
                <label for="password">Contraseña</label>
                <input type="password" placeholder="Ingrese contraseña" id="txtPassword">
                
                <input id="btnLogin" type="submit" value="Log In">
                
                <a href="#">No recuerda contraseña?</a><br>
                <a href="#">No recuerda usuario?</a>
                
            </form>
        </div>
        <div id="mostrarLuego">
            <form>
                <fieldset>
                    <legend>Prueba</legend>
                    
                </fieldset>
            </form>
        </div>
    </body>
</html>
